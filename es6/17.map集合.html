<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let m = new Map();
    m.set('name','leo');
    m.set('method',()=>{console.log('1')});

    m.size();  //2

    m.delete('name') //删除key 为name的属性

    m.get('method'); //获取key为method的属性

    m.clear() //清空所有属性

  </script>
</body>
</html>
