        行高：(line-height)
            -行高指的是文字战友的实际高度
            -可以通过line-height来设置行高
                行高可以指定大小（px em）
                也可以直接为行高设置一个整数，如果是一个整数的话，行高将会是字体的指定倍数
            -行高经常还用来设置文字的行间距
                行间距 =（行高 - 字体大小）

        字体框
            -字体框就是字体存在的格子，设置font-size实际上就是再设置字体框的高度
        
        行高会在字体框的上下平均分配，可以将行高设置和高度一样的值，使文字垂直居中
     -->
