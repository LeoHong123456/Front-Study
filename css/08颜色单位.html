<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色单位</title>
    <style>
        /*
            颜色单位
                RGB:
                    - R red, G green B blue
                    - 每一种颜色的范围再0-255（0%~100%）
                    - 语法，RGB(红,绿,蓝)
                RGBA:
                    - 就是在RGB上加了透明度
                    - R red, G green B blue A 透明度(.5半透明)
                    - 需要四个值
                    - 1：表示完全不透明，0：表示完全透明
                十六进制RGB值
                    -语法：红绿蓝
                    -通过0 - ff 设置值(值长度六位)
                HSL：
                    -H 色相(0~360)度, S 饱和度(0%-100%), L 亮度(0%-100%)

        */
        .box {
            background-color: aquamarine;
            background-color: hsl(0, 20%, 20%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
