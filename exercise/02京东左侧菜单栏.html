<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东左侧菜单栏</title>
    <link rel="stylesheet" href="../css/source/reset.css">
    <style>
        .box {
            width: 230px;
            height: 479px;
            border: 1px solid red;
            background-color: beige;
        }
        .cate-menu {
            width: 190px;
            height: 467px;
            padding: 6px 20px;
        }
        .cate-menu li {
            width: 180px;
            height: 36px;
            line-height: 36px;
            display: inline-block;
            list-style-type: none;
            font-size: 12px;
            font-family: tahoma, arial, "Microsoft YaHei", "Hiragino Sans GB", u5b8bu4f53, sans-serif;
            font-style: normal;
            color: rgb(102, 102, 102);
            padding-left: 10px;
        }
        .cate-menu li:hover{
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div class="box">
        <ul class="cate-menu">
            <li>家用电器</li>
            <li>手机/运营商/数码</li>
            <li>电脑/办公</li>
            <li>家纺/家居/厨具</li>
            <li>家具/家装/灯具/工业品</li>
            <li>内衣/男装/女装/童装</li>
            <li>箱包/钟表/珠宝/女鞋</li>
            <li>运动/户外/男鞋</li>
            <li>汽车用品/车载电器</li>
            <li>母婴/洗护喂养</li>
            <li>玩具乐器/宠物生活</li>
            <li>家庭清洁/个人护理/计生情趣</li>
            <li>图书/童书/文学</li>
        </ul>
    </div>
</body>

</html>
