<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓圆角阴影</title>
    <link rel="stylesheet" href="../css/source/reset.css">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 50px auto;
        }

        /*
            用来设置元素的轮廓线，用法和border一样
            轮廓和边框的不同点，就是轮廓不会影响可见框大小
        */
        .box:hover {
            outline: 5px red solid;
        }

        .box1{
            width: 200px;
            height: 200px;
            margin: 10px auto;
            background-color: beige;
            /*圆角
                border-radius 10px 10px 10px
                border-top-left-radius 10px
                border-top-rigth-radius 10px
                border-bottom-left-radius 10px
                border-bottom-right-radius 10px
                border-radius 50% 会变成一个圆形
            */
            border-radius: 10px;
        }

        .box1:hover{
            /*
                box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局
                第一个值 水平偏移量 设置阴影的水平位置 正值向右移动 负值向做移动
                第二个值 垂直偏移量 设置阴影的水平位置 正值向下移动 负值向上移动
                第三个值 阴影的模糊半径
                第四个值 阴影的颜色 一般用rgba(红,绿,蓝,透明度) rgba(123,252,233,.3)
            */
            box-shadow: 0px 0px 10px rgba(0,0,0,.3);
            
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <hr/>

    <div class="box1"></div>
</body>

</html>
