<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本样式</title>
    <style>
        .lorem{
            width: 300px;
            border: 1px solid red;
            /*
                文本水平对齐 text-align
                    可选值：
                        left 左侧对齐
                        right 右对齐
                        center 居中对齐
                        justify 两端对齐
            */
            text-align: left;
            /*
                white-space 设置网页如何处理空白
                    可选值
                        normal 正常
                        nowrap 不换行(一行显示)
                        pre    保留空白
            
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .oneline{
            font-size: 50px;
            border: 1px solid red;
        }

        span{
            font-size: 20px;
            /*
              vertical-align 文本垂直居中(注意：图片默认也是以基线对齐)
                可选值：
                    baseline 默认值基线对齐(子元素和父元素顶部对齐)
                    top      顶部对齐(子元素和父元素顶部对齐)
                    bottom   底部对齐(子元素和父元素顶部对齐)
                    middle   居中对齐(子元素和父元素顶部对齐)
            */
            vertical-align: baseline;
            border: 1px solid blue;
        }

        /*
            text-decoration 设置文本修饰
                可选值：
                    none          什么都没有
                    underline     下划线
                    line-through  删除线
                    overline      上划线
        */
        .box1{
            font-size: 50px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="lorem">
        Lorem ipsum sit amet <span>consectetur</span> adipisicing elit. Incidunt maiores porro quasi animi dolore asperiores illo velit reiciendis perspiciatis tempore. Assumenda porro omnis commodi? Expedita, reiciendis hic. Praesentium, omnis ex?
    </div>

    <div class="oneline">Lorem ipsum dolor sit amet consectetur</div>

    <div class="box1">text-decoration</div>
</body>
</html>
