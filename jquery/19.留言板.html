<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <script src="./js/jquery.mini.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        ul{
            list-style: none;
        }

        .container{
            width: 800px;
            height: 500px;
            position: relative;
            border: 1px solid #000;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
            border-radius: 10px;
            margin: 100px auto;
            overflow: hidden;
            background-color: rgba(248, 244, 244, 0.836);
        }
        
        h2{
            text-align: center;
        }
        
        .section{
            height: 300px;
        }
        
        .section ul li{
            display: none;
            border-bottom: 1px dotted #000;
            background-color: pink;
            overflow: hidden;
        }

        .section ul li span{
            float: left;
        }
        
        .section ul li a{
            float:right;
        }

        .footer{
            width: 100%;
            height: 80px;
            position: absolute;
            bottom: 0;
            left: 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .footer textarea{
            width: 100%;
            outline: none;
            border: 0;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>评论区</h2>
        <hr/>
        <div class="section">
            <ul></ul>
        </div>
        <div class="footer">
            <textarea class="remark" name="remark" id="" cols="100" rows="5"></textarea>
        </div>
    </div>

    <script>
        $(function(){
            $(".remark").on('keydown', function(e){
                if(e.keyCode === 13){
                    var li = $("<li><span>"+$(this).val()+"</span><a href='javascript:;'>删除</a></li>")
                    $(".section").children().prepend(li);
                    li.slideDown();
                    $(this).val('');
                    e.preventDefault();
                }
            })

            $(".section").find('ul').on('click', 'a' ,function(e){
                $(this).parent().slideUp(function(){
                    $(this).remove();
                })
            })
        })
    </script>
</body>
</html>
