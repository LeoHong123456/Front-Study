<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子大小</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        padding: 10px 10px;
        background-color: antiquewhite;
        border: 10px solid red;
        /*
            默认情况下，盒子可见大小由内容区，内边距，边框共同决定
                box-sizing 用来设置盒子尺寸的计算方式(设置width和heigth的作用)
                    可选值：
                        content-box 默认值，宽度和高度用来设置内容区的大小
                        border-box 宽高用来设置盒子的可见框大小
                            width height 指的是内容区和内边距和边框的总大小。
        */
        box-sizing: border-box;
    }
</style>
<body>
    
    <div class="box">

    </div>
</body>
</html>
