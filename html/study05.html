<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 替换元素
        src 属性，图片路径
        alt 属性，图片的描述（无法加载的时候会显示）
    -->
    <!-- 
    图片格式：
        jpeg: 支持颜色丰富，不支持透明效果，不支持动图（主要用于显示照片）
        gif: 支持颜色较少，支持简单透明，支持动图（适合颜色单一的图片，动图）
        png: 支持颜色丰富，支持复杂透明，不支持动图（复杂透明图片）
        webp:
     -->
    <img src="" alt="">
</body>
</html>
