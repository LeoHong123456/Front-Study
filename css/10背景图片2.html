<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图</title>
    <style>
        /*
            background-clip 设置背景范围
                可选值：
                    border-box  默认值，背景会出现在边框的下边
                    padding-box 背景不会出现在边框，只会出现在内容区和内边距区
                    content-box 背景只会出现在内容区

            background-origin  背景图片偏移量计算的原点
                可选值：
                    padding-box 默认值，background-position从内边距开始计算
                    content-box 背景图片的偏移量从内容区开始计算
                    border-box  背景图片的变量从边框处开始计算

            background-size 设置背景图片大小
                第一个值表示宽度(100%)
                第二个值表示高度(100px)
                如果只写一个值，第二个值是auto,默认和第一个值一样
                cover   图片比例不变，将元素铺满
                contain 图片比例不变，将图片在元素中完整显示

            background-attacment 设置背景图片是否跟随元素移动
                可选值：
                    scroll 默认值，背景图片会跟着元素移动
                    fixed  背景会固定再页面中，不会跟着元素移动

            background 背景相关的简写属性，属性没有顺序要求
                注意：
                    background-size必须卸载background-position后面，并且使用/隔开
                    background-size/background-position
                    background-origin background-clip 两个样式origion要再clip前面

            解决图片闪烁的问题：
                可以将多个小图片统一保存到一个大图片中这样图片会同时加载到网页中，
                可以避免闪烁问题，然后通过background-position 来调整显示位置
                这个技术在网页中应用十分广泛，被称为CSS-Sprite(雪碧图)
            
            雪碧图使用步骤：
                1、先确定使用的图标
                2、测量图标大小
                3、根据测量结果创建一个元素
                4、将雪碧图设置为元素的背景图片
                5、设置一个偏移量以显示正确的图片

            雪碧图特点：
                降低请求连接，提升用户体验

        */
        .box1{
            width: 300px;
            height: 300px;
            /*设置背景颜色*/
            background-color: #bfa;
            /**设置背景图*/
            background-image: url("../html/source/IMG/02.jpg");
            /**设置背景重复*/
            background-repeat: no-repeat;
            /**设置背景裁剪*/
            /* background-clip: content-box; */
            /*设置背景图片偏移量计算的原点*/
            background-origin: border-box;
            /*设置背景图片大小*/
            background-size: contain;
            border: 1px red solid;
        }

        .box2{
            width: 300px;
            height: 1000px;
            background-image: url("../html/source/IMG/01.jpg");
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: 100% 100%;
        }

        .box3{
            width: 300px;
            height: 300px;
            float: left;
            /*背景图简写方式*/
            background: #bfa url("../html/source/IMG/03.jpg") no-repeat scroll;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
