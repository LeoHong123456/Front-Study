    <title>浮动高度塌陷问题</title>
    <style>
        .box1 {
            border: 2px red solid;
            box-sizing: border-box;
            overflow: auto;
        }

        /*
            BFC(block Formatting Context) 块级格式化环境
                -BFC是CSS中的一个隐含属性，可以为一个元素开启BFC
                -开启BFC该元素会变成一个独立的布局区域
                -元素开启BFC的特点：
                    1、开启BFC的元素不会被浮动元素所覆盖
                    2、开启BFC的元素子元素和父元素外边距不会重叠
                    3、开启BFC的元素可以包含浮动的子元素。
                -可以通过一些特殊的方式来开启元素的BFC
                    1、设置元素的浮动（不推荐，会导致宽度丢失）
                    2、将元素设置为行内块元素（不推荐，会导致宽度丢失）
                    3、将元素的overflow设置为visible,scroll,auto,hidden
                        -常用的方式将元素设置overflow 开启BFC 以使其可以包含浮动元素
        */
        .inner {
            /*
                高度塌陷的问题：
                    在浮动布局中，父元素的高度默认是被子元素撑开的
                    当子元素浮动后，其会完全脱离文档流，子元素从文档流中脱离
                    将会无法撑开父元素的高度，导致父元素的高度丢失

                -父元素高度丢失以后，其下的元素会自动上移，导致也没的布局混乱
                -所以高度塌陷是浮动布局中比较常见的一个问题，这个问题我们必须要进行处理
            */
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            float: left;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
