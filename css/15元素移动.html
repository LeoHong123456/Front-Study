<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动</title>
    <style>
        .html{
            /*指定视口距离大小*/
            perspective: 800px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: yellow;
            /*表示相对于本身向右移动50%*/
            transform: translateX(50%);
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .box3{
            width: 500px;
            height: 500px;
            overflow: hidden;
            background-color: green;
            border: 1px solid red;
            margin: 0px auto;
        }

        .box4{
            width: 200px;
            height: 200px;
            /*相对本身相对定位top50%,left50% 使元素居中*/
            position: relative;top: 50%;left: 50%;
            /*移动XY轴使元素本身居中*/
            transform: translateY(-50%) translateX(-50%);
            /*添加过渡效果*/
            transition: all .2s;
            background-color: yellow;
        }

        .box3:hover>.box4{
            /*设置移动Z轴距离*/
            transform: translateZ(50px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <hr>
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
