<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性容器样式</title>
    <style>
        ul{
            width: 500px;
            border: 10px solid red;
            display: flex;
            /*
                flex-wrap:设置弹性元素是否在弹性容器中自动换行
                    可选值：
                        nowrap：默认值，元素不会自动换行
                        wrap 元素沿着辅轴方向自动换行
                        wrap-reverse 元素沿着辅轴反方向换行
            */
            flex-wrap: nowrap;
            /*flex-wrap flex-direction 两个属性的简写属性*/
            flex-flow:  row wrap;
            /*
                justify-content
                    -如何分配主轴上的空白空间(主轴上的元素如何排列)
                    -可选值：
                        flex-start   元素沿着主轴起点排列
                        flex-end     元素沿着主轴终点排列
                        center       元素居中排列
                        space-around 空白分布到元素两侧
                        space-evenly 空白分布到单侧均匀分配
                        space-between 空白均匀分布到元素中间，两侧没有空白

            */
            justify-content:space-between;
            /*
                align-items（将一个元素居中对齐justify-content设置为center，align-item设置为center 可以实现元素居中）
                    -元素在辅轴上如何对齐
                    -元素间的关系
                    -可选值：
                        stretch 默认值，将元素的长度设置为相同的值
                        flex-start 元素不会拉伸，沿着辅轴起点对齐
                        flex-end   元素不会拉伸，沿着辅轴终点对齐
                        center     元素不会拉伸，沿着辅轴居中对齐
                        baseline   元素不会拉伸，基线对齐
            */
            align-items: stretch;
            /*
                align-content 辅轴空白空间的分布
            */
            align-content: center;
        }

        ul>li{
            /*用来覆盖当前弹性元素上的align-items*/
            align-self: auto;
        }
    </style>
</head>
<body>
    
</body>
</html>
