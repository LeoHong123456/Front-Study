<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素间隙分散对齐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        /*这样可以解决里面的元素自动依据总宽度分散对齐*/
        ul {
            margin: 50px auto;
            /*将ul以table显示*/
            display: table;
            /*表格边框分离*/
            border-collapse: separate;
            /*边框间距*/
            border-spacing: 5px;

            
            border: solid 1px black;
        }

        ul>li {
            /*将li 设置为表格单元格*/
            display: table-cell;
        }

        a {
            display: inline-block;
            width: 250px;
            height: 300px;
            border-radius: 4px;
        }

        a img {
            width: 250px;
            height: 300px;

        }
    </style>
</head>


<body>
    <ul>
        <li><a href="#"><img src="../exercise/videoimg/1.webp" alt=""></a></li>
        <li><a href="#"><img src="../exercise/videoimg/2.webp" alt=""></a></li>
        <li><a href="#"><img src="../exercise/videoimg/3.webp" alt=""></a></li>
        <li><a href="#"><img src="../exercise/videoimg/4.webp" alt=""></a></li>
    </ul>
</body>

</html>
