<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        /*
            绝对定位
                -当元素的position 属性设置为absolute时，则开启了绝对定位。
                -绝对定位的特点：
                    1、开启绝对定位后，如果不设置偏移量元素的位置不会发生改变
                    2、开启绝对定位后，元素会从文档流中脱离
                    3、绝对定位会改变会员是的性质，行内元素变成块元素，块元素的宽高会被内容撑开。
                    4、绝对定位会是元素提升层级
                    5、绝对定位元素是相对于其包含快进行定位的。

                -包含块(containing block)
                    -正常情况下：
                        包含块就是离当前元素最近的祖先块元素(排除行内元素)
                    -绝对定位的包含块：
                        包含块就是离它最近的开启了定位的祖先元素，如果所有的祖先元素都没有开启定位则依据根元素进行定位,html (初始包含块)
                        水平布局(开了绝对定位九个值只和等于盒子的总大小)【left + margin-left + border-left+ padding-left + width + padding-right + border-right + margin-right + right】，
                        当发生过渡约束，如果九个值没有auto 则自动调整right值使等式满足，如果有auto则自动调整auto的值以使等式满足。
        */

        .box1{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .box2{
            width: 100px;
            height: 100px;
            /*开启绝对定位*/
            position: absolute;
            /*绝对定位的偏移量*/
            left: 200px;
            background-color: antiquewhite;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
