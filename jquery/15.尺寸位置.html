<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸位置</title>
    <script src="./js/jquery.mini.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            padding: 10px;
            margin: 10px;
        }
        .main{
            width: 100px;
            height: 100px;
            margin: 100px 50px;
            background-color: pink;
        }

        .outer{
            width: 200px;
            height: 200px;
            margin-left: 50%;
            padding: 10px 10px;
            position: absolute;
            background-color: green;
        }

        .inner{
            width: 100px;
            height: 100px;
            position: absolute;
            /* margin: 10px 10px; */
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <div class="container"></div>
    <div class="main"></div>

    <div class="outer">
        <div class="inner"></div>
    </div>

    <script>
        $(function(){
            //获取元素宽度不包括boder,padding,margin
            console.log($(".container").width());
            //赋值操作
            // console.log($(".container").width(200));

            //包含padding, 不包含boder, margin
            console.log($(".container").innerWidth());

            //包含border,padding 不包含margin
            console.log($(".container").outerWidth());

            //包含border,padding,margin
            console.log($(".container").outerWidth(true));

            //jquery位置
            //返回元素距离文档的位置
            console.log($(".main").offset());

            //修改距离文档位置(基于文档偏移)
            $(".main").offset({'top':200,'left':200})

            //获取距离父元素的位置，只能获取不能赋值
            var position = $(".inner").position();
            console.log(position);

        });
    </script>
</body>
</html>
