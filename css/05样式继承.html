<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式继承</title>

    <style>
        /*
            样式继承，为一个元素设置样式同时也会应用到后代元素
            继承只会发生在祖先元素和后代元素身上
            > 注意并不是所有的样式都会被继承，比如背景相关的，布局相关的都不会被继承
        */
        div {
            color: aqua;
        }
    </style>
</head>
<div>
    我是div
    <span>
        我是div中的span
        <em>我是span中的em</em>
    </span>
</div>

<body>

</body>

</html>
