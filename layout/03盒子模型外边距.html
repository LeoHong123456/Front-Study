<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型外边距</title>

    <style>

        .box1{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            border: 5px red solid;

            /*
                外边距（margin）
                    -外边距不会影响盒子的可见大小，但是外边距会影响盒子的位置。
                    -共有四个方向的外边距
                    -margin-top 上边
                    -margin-right 右边
                    -margin-bottom 下边
                    -margin-left 左边
                元素在页面中是按照自左向右顺序排列的
                    所以默认的情况下如果我们设置的左边和上边则会移动
                    而设置下边和右边的边距会移动其它元素


                margin 也可以设置负值，如果设置负值会向相反位置移动
                margin 也可以简写（上右下左）
                margin 会影响盒子实际占用空间

            */
            margin-bottom: 20px;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 5px yellow solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
