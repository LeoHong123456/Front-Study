<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>

    <style>
        /*
            文档流
                -
        */

        /*
            div 盒子模型
                -css 将页面中的所有元素都设置成一个矩形的盒子
                -将元素设置为矩形盒子后，对页面的布局就变成不通的盒子放置到不同的位置。、
                -每一个盒子都有几个部分组成。
                    内容区(content)
                    内边距(padding)
                    边框(border)
                    外边距(margin)

        */
        .box1{
            /*设置内容区大小*/
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /*边框(border),边框属于盒子边缘，边框里属于盒子内容，出了边框都是盒子外部
                边框的大小会影响整个盒子的大小
                设置边框需要至少三个样式
                    边框的宽度(border-width)
                    边框的颜色（border-color）
                    边框的样式（border-style）
            */    
            border-width: 1px;
            border-right: 1px;
            border-color: blue;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="box1"> div 测试</div>
</body>
</html>
