<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin-right: 10px;

            /*
                通过浮动可以使一个元素向父元素的左侧或者右侧移动
                    使用float属性来设置元素的浮动
                    可选值
                        none 默认值，元素不浮动
                        left 元素向左浮动
                        rigth 元素向右浮动
                注意：元素设置浮动以后，水平布局的等式则不需要强制成立
                      元素设置浮动以后，会完全从文档流中脱离不再占用文档流的位置。
                      所以元素下边的元素的还在文档流中的元素会自动向上浮动。

                浮动的特点：
                    1、 浮动元素会完全脱离文档流，不再占据文档流中的位置。
                    2、 设置浮动以后元素会向父元素的左侧或右侧浮动
                    3、 浮动元素默认不会从父元素中移出。
                    4、 浮动元素不会盖住其它浮动元素。
                    5、 如果浮动元素的上边是一个没有浮动的元素，则浮动元素无法上移。
                    6、 浮动元素不会超过它上边的浮动兄弟元素，最多和它一样高。
                    7、 浮动元素不会盖住文字，文字会自动环绕再浮动元素周围
            */
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin-right: 10px;
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin-right: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
