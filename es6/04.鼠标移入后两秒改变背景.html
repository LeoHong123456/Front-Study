<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数练习</title>
    <style>
      .container {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      window.addEventListener("load", function () {
        let container = document.querySelector(".container");
        container.addEventListener("mouseenter", () => {
          container.style.backgroundColor = "pink";
        });

        container.addEventListener("mouseleave", function () {
          setTimeout(() => {
            this.style.backgroundColor = "";
          }, 2000);
        });

        //获取数组中的偶数
        let arr = [1, 3, 5, 6, 8, 80];
        let result = arr.filter((item) => item % 2 === 0);
        console.log(result);

        //总结箭头函数适合跟this无关的回调函数（不适合事件回调，对象方法函数）

        //ES6允许形参传递默认值(如果第三个参数不传递的情况，第三个参数值就是10)
        let sum = (a, b, c = 10) => {
          return a + b + c;
        };
        let res = sum(1, 2);
        console.log(res);

        //支持对象形参默认值
        let connect = ({ host='127.0.0.1', username, password, port=3306}) => {
            console.log(`host=${host},username=${username},password=${password},port=${port}`)
        };
        let info = connect({host:'172.25.104.22',username:'root',password:'root',port:3307});
        console.log(info);
      });
    </script>
  </body>
</html>
