<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    html,body{
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .continer{
      width: 100%;
      height: 100%;
      background-color: #ccc;
    }

    .crild{
      display: flex;
      height: 10%;
      justify-content: center;
      flex-flow: row nowrap;
    }
    .crild p{
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      margin: 5px;
      border: 3px solid #666;
      border-radius: 50%;
    }

    .number{
      height: 500px;
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      justify-content: center;
    }
    
    .number div{
      width: 32%;
      position: relative;
    }

    .number div p{
      width: 50px;
      height: 50px;
      color: #3463c9;
      font-size: 40px;
      font-weight: 400;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      line-height: 50px;
      border: 1px solid #3463c9;
      border-radius: 8px;
    }
  </style>
</head>
<body>


  <div class="continer">

    <div class="crild">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </div>

    <div class="number">
      <div><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
      <div><p>4</p></div>
      <div><p>5</p></div>
      <div><p>6</p></div>
      <div><p>7</p></div>
      <div><p>8</p></div>
      <div><p>9</p></div>
      <div><p>清</p></div>
      <div><p>0</p></div>
      <div><p>删</p></div>
    </div>
  </div>
  
</body>
</html>
