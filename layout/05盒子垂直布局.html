<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子水平布局</title>
    <style>
        .outer{
            background-color: antiquewhite;
            /*
                默认情况下父元素的高度被内容撑开
            */
        }
        .inner{
            height: 100px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            overflow: auto;
            /*
                子元素是在父元素的内容区中排列的：
                    如果子元素的大小超过了父元素，则子元素会从父元素中溢出
                    使用overflow属性来设置父元素如何处理溢出的子元素
                overflow:
                    visible:默认值子元素会从父元素中一次在父元素外部的位置显示
                    hidden: 溢出的内容将会被裁减
                    scroll: 生成滚动条来查看完整的内容
                    auto: 根据需求来生成滚动条
                overflow-x :负责水平方向
                overflow-y :负责垂直方向
            */
        }
        .box2{
            width: 100px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>

<hr/>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
