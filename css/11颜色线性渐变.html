<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色渐变</title>
    <style>

        /*
            通过渐变可以设置一些复杂的背景颜色，可以实现从一个颜色向其它颜色过渡的效果
            渐变是图片需要通过background-image来设置

            线性渐变，颜色沿着一条直线发生变化
            linear-gradient(red, yellow) 红色在开头，黄色在结尾，中间是过渡区域
            -线性渐变的开头，我们可以指定一个渐变的方向（to left, to top, to bottom, to right）
            
        */
        .box1{
            float: left;
            margin-right: 200px;
            width: 100px;
            height: 100px;
            /*设置渐变色*/
            /* background-image: linear-gradient(red, yellow); */
            /*设置从左往右的渐变过程*/
            /* background-image: linear-gradient(to right, red, yellow); */
            /*设置往45度方向旋转渐变，deg表示度数*/
            /* background-image: linear-gradient(45deg, red, yellow); */
            /*设置转半圈 turn 表示圈*/
            background-image: linear-gradient(.5turn, red, yellow,#bfa);
            /*设置渐变可以指定区间 50px  表示重50个像素之后开始发生变化*/
            /*background-image: linear-gradient(.5turn, red 50px, yellow); */
            /*设置平铺线性渐变*/
            background-image: repeating-linear-gradient(red, yellow);
        }



        .box2{
            float: left;
            width: 300px;
            height: 300px;
            /*
                radial-gradient() 径向渐变（放射性效果）
                默认情况下径向渐变的形状根据元素的形状来计算
                正方形->圆形,长方形->椭圆形
                我们也可以手动指定圆心的大小
            */
            background-image: radial-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <div class="box1"></div>


    <div class="box2"></div>
</body>
</html>
