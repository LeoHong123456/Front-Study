<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单键盘事件监听</title>
    <style>
        .container{
            width: 500px;
            height: 200px;
            background-color: pink;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .view{
            /* display: none; */
            position:relative;
            width: 300px;
            height: 40px;
            border: 1px solid #000;
            margin: 10px auto;
        }
        .view::before{
            display: block;
            position:absolute;
            left: 50%;
            bottom: 0;
            z-index: 1;
            width: 10px;
            height: 10px;
            background:linear-gradient(45deg,pink,green 50%, transparent 50%  ,transparent 100%);
            transform: rotate(315deg);
        }
        .from{
            width: 300px;
            height: 20px;
            margin: 0 auto;
        }
        input{
            width: 300px;
            height: 25px;
            border:1px solid #000;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="view"></div>
        <div class="from">
            <input type="text" placeholder="请输入单号">
        </div>
    </div>
</body>
</html>
