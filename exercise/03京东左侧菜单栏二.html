    <title>京东左侧菜单栏练习</title>

    <style>
        nav{

        }
        nav div{

            line-height: 36px;

        div a{

            color: black;
            text-decoration: none;
        }
        nav div:hover{
            background-color: beige;
        }

        div a:hover{
            color: brown;
        }
        span{
            padding: 0px 1px;
            font-size: 12px;
        }
    </style>
</head>
