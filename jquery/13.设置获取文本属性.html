<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置获取文本属性</title>
    <script src="./js/jquery.mini.js"></script>
    <style>
      .product {
        width: 500px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid #000;
      }
      .product a {
        display: inline-block;
        width: 30px;
        height: 30px;
        line-height: 28px;
        color: #fff;
        font-size: 30px;
        border: 1px solid #000;
        vertical-align: middle;
        text-decoration: none;
        background-color: greenyellow;
      }
      input[class="num"] {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 0;
        border: 1px solid #000;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <span>span</span>
      </div>

      <span class="span-node">A</span>
      <input type="text" class="content" value="请输入内容" />
      <hr />


      <div class="product">
        数量：<a href="javascript:;" class="add">+</a>
        <span><input type="text" class="num" value="1" /></span>
        <a href="javascript:;" class="sub">-</a>
        价格：<span class="price">12.60</span>
        小计：<span class="sum-price">12.60</span>
      </div>
    </div>

    <script>
      //获取内容
      var html = $(".content").html();
      console.log(html);

      //设置内容
      $(".content").html("<p>张三<p>");

      //获取文本内容
      var spanText = $(".span-node").text();
      console.log(spanText);

      //设置文本内容
      $(".span-node").text("B");

      //获取元素对应的value
      var value = $("input").val();
      console.log(value);
      //设置元素对应的value
      $("input[class='content']").val("张三");

      $(".product>.add").click(function () {
        var price = $(this).siblings(".price").text();
        var num = $(this).siblings("span").children(".num").val();
        num++;
        var sumPrice = (price * num).toFixed(2);
        $(this).siblings(".price").text(price);
        $(this).siblings("span").children(".num").val(num);
        $(this).siblings(".sum-price").text(sumPrice);
      });

      $(".product>.sub").click(function () {
        var price = $(this).siblings(".price").text();
        var num = $(this).siblings().children(".num").val();
        if (num === "1") {
          return false;
        }
        num--;
        //toFixed(2) 表示保留2位小数
        var sumPrice = (price * num).toFixed(2);
        $(this).siblings(".price").text(price);
        $(this).siblings("span").children(".num").val(num);
        $(this).siblings(".sum-price").text(sumPrice);
      });

      $(".num").change(function(){
        var num = $(this).val();
        var price = $(this).parent().siblings('.price').text();
        var sumPrice = (num * price).toFixed(2);
        $(this).parent().siblings('.sum-price').text(sumPrice);
      });

    </script>
  </body>
</html>
