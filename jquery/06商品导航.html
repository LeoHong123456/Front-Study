<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品导航</title>
    <script src="./js/jquery.mini.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .container {
        width: 280px;
        margin: 200px auto;
        border: 1px solid #666;
        overflow: hidden;
      }
      .nav {
        width: 80px;
        height: 200px;
        float: left;
      }
      .nav ul li {
        width: 79px;
        height: 50px;
        text-align: center;
        font-size: 16px;
        line-height: 50px;
        background-color: #ccc;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
      }

      .aside {
        float: right;
      }
      .aside > div {
        width: 200px;
        height: 200px;
        display: none;
      }
      .aside > div:first-child {
        display: block;
      }
      .aside div img {
        width: 100%;
        height: 100%;
      }

      .current{
        width: 100%;
        height: 30px;
        transition: all .3s;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul>
          <li>包包</li>
          <li>家电</li>
          <li>手表</li>
          <li>鲜花</li>
        </ul>
      </div>

      <div class="aside">
        <div class="package">
          <img src="./images/包包.webp" alt="" />
        </div>
        <div class="device">
          <img src="./images/家电.webp" alt="" />
        </div>
        <div class="watch">
          <img src="./images/手表.webp" alt="" />
        </div>
        <div class="flowers">
          <img src="./images/鲜花.webp" alt="" />
        </div>
      </div>
    </div>

    <hr/>

    <div class="footer">
        <p>底部内容</p>
    </div>

    <script>
        $(function(){
            $('.nav>ul li').mouseover(function(){
                var index = $(this).index();
                $('.aside>div').eq(index).show().siblings().hide();
            })

            // 添加样式方式一
            // $('.nav>ul li').css({'width':79,'height':50,'backgroundColor':'pink'})

            //添加样式方式二，在原来基础样式上添加一个样式
            $('.footer').mouseover(function(){
                $('.footer').addClass('current');
            });

            //移除样式
            $('.footer').mouseout(function(){
                $('.footer').removeClass('current');
            });

            //切换样式
            $('.footer').click(function(){
                $('.footer').toggleClass('current');
            })
        });
    </script>
  </body>
</html>
