<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>

    <style>
        html{
            perspective: 600px;
            background-color: antiquewhite;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: all .8s;
            margin: 200px auto;
        }

        .box1:hover{
            transform: rotateZ(360deg);
            /*设置旋转到背面不展示，我们可以设置背面图片等等。。。*/
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
