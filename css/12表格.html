<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<style>

    .box1{
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
        /*将display 设置成表格单元，使用vertical-align middle 可以达到内容居中效果,但是margin会失效*/
        display: table-cell;
        vertical-align: middle;
        margin: 0px auto;
    }

    .box2{
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
    }

    /*
        table 不写tbody直接写tr 浏览器会默认加上tbody
    */
    table{
        width: 50%;
        border: 1px solid black;
        margin: 0px auto ;
        /*指定边框之间的距离*/
        /* border-spacing: 0px; */
        /*设置边框合并*/
        border-collapse: collapse;
    }    

    /*表示偶数行添加背景颜色,nth-child(even)也可以让偶数行添加背景颜色*/
    tr:nth-child(2n){
        background-color: #999;
    }

    /*表示奇数行添加背景颜色,nth-child(odd)也可以让奇数行添加背景颜色*/
    /* tr:nth-child(2n+1){
        background-color: #999;
    } */

    td{
        height: 30px;
        /*默认情况下元素在td中是垂直居中的，可以通过vertical-align 来设置*/
        vertical-align: middle;
        text-align: center;
        border: 1px solid black;
    }



</style>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <table>
        <theader>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>地址</th>
        </theader>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>北京</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>女</td>
                <td>16</td>
                <td>上海</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>男</td>
                <td>20</td>
                <td>深圳</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>男</td>
                <td>22</td>
                <td>广州</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>    
</body>
</html>
