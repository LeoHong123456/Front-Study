<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <!-- 导入去除默认样式表 -->
    <link rel="stylesheet" href="../css/source/reset.css">
    <!-- 导入文字图形 -->
    <link rel="stylesheet" href="../font-color/source/css/all.css">

    <style>
        body {
            /*设置字体*/
            font: 12px/150% tahoma, arial, Microsoft YaHei, Hiragino Sans GB, "\u5b8b\u4f53", sans-serif;
        }

        /*解决浮动引起的高度塌陷问题*/
        clearflex::before,
        clearflex::after {
            content: '';
            display: table;
            clear: both;
        }

        .top-bar-wrapper {
            width: 100%;
            height: 30px;
            line-height: 30px;
            box-sizing: border-box;
            background-color: #e3e4e5;
        }

        .top-wrapper {
            width: 1200px;
            margin: 0px auto;
        }

        .location {
            float: left;
            position: absolute;
        }

        .location a {
            position: relative;
            color: #999;
            text-decoration: none;
        }

        .location:hover .city-list {
            display: block;
            background-color: #fff;
        }

        .location:hover .city {
            background-color: #fff;
        }

        .city {
            position: relative;
            z-index: 9999;
            padding: 0px 10px;
            border: 1px solid #ddd;
            border-bottom: none;
        }

        .city-list {
            width: 320px;
            height: 500px;
            display: none;
            position: absolute;
            z-index: 999;
            top: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 10px rgba(0, 2, 2, .2);
        }

        .city-five {
            float: left;
            margin: 0px 10px;
        }

        .city-five a {
            font-size: 15px;
        }

        .ul-list {
            float: right;
        }

        .ul-list a:hover { 
            color: #ec4427;
        }

        .ul-list a,
        .ul-list li {
            color: #999;
            display: inline-block;
            text-decoration: none;
        }

        .ul-list a.highlight {
            color: #ec4427;
        }

        .city-five a {
            display: inline-block;
            margin: 0px 12px;
        }

        .fa-map-marker-alt {
            color: #ec4427;
            font-size: 14px;
        }

        .delimiter {
            margin: 10px 10px;
            border-left: 1px solid #999;
        }

        .areamini_inter_split {
            overflow: hidden;
            width: 90%;
            height: 10px;
            margin: 0px auto;
            margin-top: 50px;
            border-bottom: dotted 1px #999;
        }

        .my-jd-link{
            position: relative;
        }
        .my-jd-link:hover{
            background-color: #fff;
        }

        .my-jd-link:hover .my-jd-box{
            display: inline-block;
            width: 350px;
            height: 200px;
            position: absolute;
            z-index: 99999;
            top: 30px;
            left: -15px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 10px rgba(0, 2, 2, .2);
        }
    </style>
</head>
<!-- 顶部容器 -->
<div class="top-bar-wrapper">
    <!-- 主体容器 -->
    <div class="top-wrapper">
        <!-- 左侧餐单定位地址 -->
        <div class="location clearflex">
            <div class="city">
                <i class="fas fa-map-marker-alt"></i>
                <a href="javascript:;">深圳</a>
            </div>
            <div class="city-list">
                <div class="city-five">
                    <a href="javascript:;">北京</a>
                    <a href="javascript:;">上海</a>
                    <a href="javascript:;">天津</a>
                    <a href="javascript:;">重庆</a>
                    <a href="javascript:;">河北</a>
                </div>

                <div class="city-five">
                    <a href="javascript:;">山西</a>
                    <a href="javascript:;">河南</a>
                    <a href="javascript:;">辽宁</a>
                    <a href="javascript:;">吉林</a>
                    <a href="javascript:;">黑龙江</a>
                </div>
                <div class="city-five">
                    <a href="javascript:;">江苏</a>
                    <a href="javascript:;">山东</a>
                    <a href="javascript:;">安徽</a>
                    <a href="javascript:;">浙江</a>
                    <a href="javascript:;">内蒙古</a>
                </div>
                <div class="city-five">
                    <a href="javascript:;">福建</a>
                    <a href="javascript:;">湖北</a>
                    <a href="javascript:;">湖南</a>
                    <a href="javascript:;">广东</a>
                    <a href="javascript:;">广西</a>
                </div>
                <div class="city-five">
                    <a href="javascript:;">江西</a>
                    <a href="javascript:;">四川</a>
                    <a href="javascript:;">海南</a>
                    <a href="javascript:;">贵州</a>
                    <a href="javascript:;">云南</a>
                </div>
                <div class="areamini_inter_split"></div>

            </div>
        </div>

        <!-- 右侧菜单 -->
        <div class="ul-list clearflex">
            <ul>
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                    <i class="delimiter"></i>
                </li>

                <li>
                    <a href="javascript:;">我的订单</a>
                    <i class="delimiter"></i>
                </li>

                <li class="my-jd-link">
                    <a href="javascript:;">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                    <i class="delimiter"></i>
                    <div class="my-jd-box"></div>
                </li>

                <li>
                    <a href="javascript:;">京东会员</a>
                    <i class="delimiter"></i>
                </li>
                <li>
                    <a href="javascript:;">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                    <i class="delimiter"></i>
                </li>
                <li>
                    <span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                    <i class="delimiter"></i>
                </li>
                <li>
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                    <i class="delimiter"></i>
                </li>
                <li>
                    <a href="javascript:;">手机京东</a>
                    <i class="fas fa-angle-down"></i>
                    <i class="delimiter"></i>
                </li>
                <li>
                    <a href="javascript:;">网站无障碍</a>
                    <i></i>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
