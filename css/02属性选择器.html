<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>

    <style>
        div>p {
            font-size: 30px;
        }

        /*
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性值的元素
            [属性名^=属性值] 选择包含指定属性值开头的元素
            [属性名$=属性值] 选择包含指定属性值结尾的元素
            [属性名*=属性值] 选择包含指定属性值的元素
        */
        p[title^=t] {
            color: bisque;
        }

        p[title$=r] {
            color: aqua;
        }
    </style>
</head>

<body>
        <p>回乡偶书</p>
    <div>
        <p title="one">少小离家老大回</p>
        <p title="tow">乡音无改鬓毛衰</p>
        <p title="three">儿童相见不相识</p>
        <p title="four">笑问客从何处来</p>
    </div>
</body>

</html>
