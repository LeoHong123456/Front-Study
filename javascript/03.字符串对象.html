<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串对象</title>

    <script>
        //属性无法使用字符串属性。
        var name = "andya";
        console.log(typeof name);
        //封装包装类型可以使用对象的属性方法。
        var uname = new String('andy');
        console.log(uname.length);
        //替换指定只字符，replace函数只会替换第一个指定的字符
        console.log(name.replace('a', 'b'));
    </script>
</head>
<body>
    
</body>
</html>
