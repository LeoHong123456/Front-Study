<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        /*
            固定定位：
                -将元素的position属性设置为fixed则开启了元素的固定定位
                -固定定位也是一种绝对定位，所以固定定位的大部分特点都和绝对定位一样
                -和绝对定位不一致的地方就是永远参照于浏览器的视口进行定位
                -固定定位的元素不会随着网站的滚动条滚动
        */
        body{
            height: 3000px;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .box2 {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 50px;
            background-color: red;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
