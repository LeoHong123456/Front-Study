<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字背景</title>
    <style>
        /*
            字体相关样式
                color 用来设置字体颜色
                font-size 用来设置字体大小
                    font-size 单位
                        em 相当于当前元素的一个font-size
                        rem 相当于根元素的一个font-size
                font-family 字体族,可以同时指定多个字体，多个紫天间使用逗号隔开，字体生效优先使用第一个，第一个无法使用则使用第二个，以此类推。
                    可选值：
                        font-family: serif;
                        font-family: sans-serif;
                        font-family: monospace;
                        font-family: cursive;
                        font-family: fantasy;
        */

        /*font-face 可以将服务器中的字体直接提供给用户使用
            问题：
                1、加载速度
                2、版权
        */
        @font-face {
            /*指定字体名字*/
            font-family: 'myfont';
            src: url('服务器文件中的字体路径');
        }

    </style>
</head>
<body>
        <p>
            Sonatype Sonatype Nexus Repository Manager
        </p>
</body>
</html>
