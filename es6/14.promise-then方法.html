<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise-then方法使用</title>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject)=>{
        resolve('A');
    });
    
    //then方法返回结果是Promise对象(可以做链式调用,比如先执行这个方法再去执行别的方法)，对象状态由回调函数的执行结果决定
    const result = p.then(
      value=>{
        return new Promise((resolve, reject)=>{
          resolve(`${value},B`);
        });
      }).then(value=>{
        return new Promise((resolve, reject)=>{
          resolve(`${value},C`)
        });
      }).then(value=>{
        return new Promise((resolve, reject)=>{
          resolve(`${value},D`);
        });
      }).then(value=>{
        console.log(value);
      })




  </script>
</body>
</html>
