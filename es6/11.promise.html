<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise使用</title>
  </head>
  <body>
    <script>
      //实例化Promise 对象
      const p = new Promise(function (resolve, reject) {
        setTimeout(function () {
          //   let data = "接口数据成功";
          //成功调用函数
          //   resolve(data);

          let data = "接口数据异常";
          //失败调用函数
          reject(data);
        }, 1000);
      });
      p.then(
        function (value) {
          //成功后会执行这个方法
          console.log(value);
        },
        function (reason) {
          //失败后会执行这个方法
          console.log(reason);
        }
      );
    </script>
  </body>
</html>
