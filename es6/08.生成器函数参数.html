<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器参数</title>
</head>
<body>
    <script>
        function * run(arg){
            console.log(arg);
            let one = yield 111;
            console.log(one);
            yield 222;
            yield 333;
        }

        //执行迭代器对象
        let iterator = run('AAA');
        console.log(iterator.next());
        //next 方法可以传入实参
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
    </script>
</body>
</html>
