<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .clearfelx:before, .clearfelx:after{
            content: '';
            display: block;
            clear: both;
        }

        .box1{
            width: 60%;
            margin: 30px auto;
            display: flex;
            border: 1px solid green;
            box-shadow: 0px 0px 10PX rgba(0, 0, 0, .3);
        }

        .box2{
            width: 60%;
            margin: 30px auto;
            display: flex;
            border: 1px solid blue;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .3);
        }


        .box1 .content{
            width: 200px;
            height: 200px;
            float: left;
            align-self:center;
            background-color: antiquewhite;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .3);
            margin: 10px auto;
        }

        .box2 > .content{
            width: 200px;
            height: 200px;
            float: left;
            align-self:center;
            background-color: antiquewhite;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .3);
            margin: 10px auto;
        }
    </style>
</head>
<body>
        <div class="box1 clearfelx">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>

        <div class="box2 clearfelx">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>
</body>
</html>
