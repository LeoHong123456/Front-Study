<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>段落标签</p>
    
    <!-- 块级元素分组，独占一行的元素属于块级元素 -->
    <hgroup>
        <h1>abac</h1>
        <h2>ccdd</h2>
    </hgroup>

    <!-- 语义加重，该标签是行内元素 -->
    <p>04<em>今天</em>13</p>

    <!-- 强调元素 -->
    <strong>星期三</strong>

    对自己说：
    <!-- blockquote 长引用块标签 -->
    <blockquote>
        天生傲骨，怎能服输！
    </blockquote>

    <!-- 短引用，自动加双引号，行内元素 -->
    <q>必须</q>自己熬过去
</body>
</html>
