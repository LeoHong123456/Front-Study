<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素单位</title>

    <style>
        /*
            长度单位
                像素：
                    -显示器实际是由一个一个小点构成
                    -不通的显示器像素大小不通，像素越小的显示器显示效果更清晰
                    -同样的200px在不通的显示器中效果不一样
                百分比
                    -也可以设置父元素的百分比
                    -设置百分比可以随着父元素的改变而改变
                em
                    -em是根据元素字体大小来计算的
                    -1em = 1font-size
                    -em会根据字体大小的改变而改变
                rem
                    -rem相对于根元素的字体大小来计算                    
        */  
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
