<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素层级</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: yellow;
        }

        .box2{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: rgba(255,0,0,.3);
            /*对于开启了定位元素，可以通过z-index属性来指定元素的层级，
              z-index需要一个整数作为参数，值越大元素的层级越高，
            元素的层级越高越优先显示，如果元素都没有设置默认使用最下元素,
            祖先元素的层级不会盖住后代元素*/
            z-index: 2;
        }

        .box3{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: aqua;
        }

        .box4{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
