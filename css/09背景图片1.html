<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图</title>
    <style>
        /*
            background-image 设置背景图片
                -可以同时设置背景图片和背景颜色，这样背景颜色将会成为图片背景
                -如果背景的图片小于元素，则背景图片会自动在元素中铺满
                -如果背景的图片大于元素，将会一个部分背景无法完全显示
            background-repeat 用来设置背景的重复方式
                -可选值
                    repeat   默认值，背景会沿着X轴y轴双向重复
                    repeat-x 沿着X轴方向重复
                    repeat-y 沿着y轴方向重复
                    no-repeat背景图片不重复
            packground-position 用来设置背景图片的位置
                    设置方式通过 top left right bottom center几个表示方位的刺来设置背景
                    使用方位值时需要指定两个值，如果只写一个第二个值默认是 center

                    通过偏移量来指定背景图片的位置
                        垂直方向变量，水平方向变量
        */

        .box1 {
            width: 500px;
            height: 500px;
            /*设置背景颜色*/
            background-color: aquamarine;
            /*设置背景图片*/
            background-image: url("../html/source/IMG/01.jpg");
            /*设置背景的重复方式*/
            background-repeat: repeat-x;
            /*设置背景图片的位置*/
            background-position: center right;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
