<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AXIOS</title>

      .contaner {
        width: 500px;
        height: 300px;

        position: relative;
        background-color: pink;

        justify-content: center;
        align-items: center;

      }

        width: 500px;
        height: 85%;
        position: absolute;
        bottom: 0;
        left: 0;

      }
      .sub-but {
        width: 80px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 14px;
        border-radius: 5px;
        border: 0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        margin: 5px 5px;
        color: #fff;
        background-color: rgb(37, 66, 145);
      }
    </style>
  </head>
  <body>
    <div class="contaner">
      <div class="but">
        <button class="sub-but">发起GET</button>
        <button class="sub-but">发起POST</button>
      </div>
      <div class="content"></div>
    </div>
  </body>
