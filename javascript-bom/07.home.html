<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <style>
      .clearflex::before,
      .clearflex::after {
        content: "";
        display: table;
        clear: both;
      }
      body{
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .head {
        height: 100px;
        background-color: green;
      }

      .content {
        width: 100%;
        height: 500px;
      }

      .nav {
        float: left;
        width: 15%;
        height: 500px;
        background-color: aqua;
      }

      .section {
        width: 85%;
        height: 500px;
        float: right;
        background: url('../items/小米首页PC/upload/home-banner.webp') repeat;
      }

      .footer {
        height: 100px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head clearflex">头部信息</div>
      <div class="content clearflex">
        <div class="nav">导航</div>
        <div class="section"></div>
      </div>
      <div class="footer">底部</div>
    </div>
  </body>
</html>
