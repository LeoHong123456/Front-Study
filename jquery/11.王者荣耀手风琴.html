<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀手风琴</title>
    <script src="./js/jquery.mini.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 100px auto;
        width: 1200px;
        overflow: hidden;
      }

      ul {
        list-style: none;
      }

      ul > li {
        float: left;
      }

      ul > li img:nth-child(1) {
        width: 69px;
        height: 69px;
      }

      ul > li img:nth-child(2) {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="hero">
        <li class="current">
          <a href="javascript:void();">
            <img class="sm" src="./images/王者/钟无艳-sm.webp" alt="" />
            <img class="big" src="./images/王者/钟无艳-big.png" alt="" />
          </a>
        </li>
        <li>
          <a href="javascript:void();">
            <img class="sm" src="./images/王者/夏侯惇-sm.webp" alt="" />
            <img class="big" src="./images/王者/夏侯惇-big.png" alt="" />
          </a>
        </li>
        <li>
          <a href="javascript:void();">
            <img class="sm" src="./images/王者/孙悟空-sm.webp" alt="" />
            <img class="big" src="./images/王者/孙悟空-big.png" alt="" />
          </a>
        </li>
        <li>
          <a href="javascript:void();">
            <img class="sm" src="./images/王者/米莱迪-sm.webp" alt="" />
            <img class="big" src="./images/王者/米莱迪-big.png" alt="" />
          </a>
        </li>
        <li>
          <a href="javascript:void();">
            <img class="sm" src="./images/王者/戈娅-sm.webp" alt="" />
            <img class="big" src="./images/王者/戈娅-big.png" alt="" />
          </a>
        </li>
        <li>
          <a href="javascript:void();">
            <img class="sm" class="sm" src="./images/王者/暃-sm.webp" alt="" />
            <img class="big" src="./images/王者/暃-big.png" alt="" />
          </a>
        </li>
        <li>
          <a href="javascript:void();">
            <img class="sm" src="./images/王者/蔡文姬-sm.webp" alt="" />
            <img class="big" src="./images/王者/蔡文姬-big.png" alt="" />
          </a>
        </li>
      </ul>
    </div>
    <script>
      // 1、鼠标移入当前li宽度变成224px,同时小图片淡出，大图片淡入
      // 2、其余兄弟li宽度变为69px,同时小图淡入，大图淡出
        $(function(){
            $(".hero li").mouseenter(function(){
                $(this).stop().animate(
                    {'width' : 224}
                ).find(".big").stop().fadeIn().siblings(".sm").stop().fadeOut();

                $(this).siblings().stop().animate(
                    {'width': 69}
                ).find('.sm').stop().fadeIn().siblings('.big').stop().fadeOut();
            });
        })

    </script>
  </body>
</html>
