<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <!-- href 跳转目标路径
            target属性=_self 默认当前页打开
            target属性=_blank 新页面打开
            target属性=
        -->
        <li><a href="http://www.baidu.com" target="_self">百度</a></li>
        <li><a href="https://google.com/" target="_blank">谷歌</a></li>
        <li><a href="http://www.wagnyi.com">网易</a></li>
        <li><a href="#">占位符点击无效</a></li>
        <li><a href="javascript:;">点击无效</a></li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>序列</dt>
        <dd>A</dd>
        <dd>B</dd>
        <dd>C</dd>
    </dl>
</body>
</html>
