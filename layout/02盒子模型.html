<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>

    <style>
        .box1{
            /*设置内容区大小*/
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            /*
            边框(border),边框属于盒子边缘，边框里属于盒子内容，出了边框都是盒子外部
                边框的大小会影响整个盒子的大小
                设置边框需要至少三个样式
                    边框的宽度(border-width)
                    边框的颜色（border-color）
                    边框的样式（border-style）

                边框设置
                    border-width:一般都是3个像素默认可以用来指定四个方向的边距的宽度
                    border-width: 10px 20px 30px 40px  (上，右，下，左)
                    border-left-width 设置左边的边框值
                    border-left-top 设置上边的边框值
                    border-left-right 设置右边的边框值
                    border-left-bottom 设置下边的边框值   

                简写 border: 10px yellow solid (一次设置border所有属性，属性无先后顺序)
            */
            border-width: 1px 1px 1px 1px;
            border-color: antiquewhite red yellow green;
            /*边框solid 实线，dotted 点状虚线，dashed 虚线, double 双线 默认值是none 没有值*/
            border-style: dashed;

            /*
                内边距（padding）
                    -内容区和边框之间的距离是内边距
                    -一共有四个方向的内边距
                        padding-top
                        padding-left
                        padding-right
                        padding-bottom
                    -内边距设置会影响到盒子的大小
                    -背景颜色会延伸到内边距上
                一个盒子的可见大小，由内容区 内边距 外边距总和结算所以计算盒子大小时，需要将这三个区域加到一起计算
            */

            /*设置：上右下左内边距简写*/
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>


<body>
    <div class="box1">

    </div>
</body>
</html>
