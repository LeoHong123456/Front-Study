<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏滚动</title>
    <script src="./js/jquery.mini.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.dowebok.com/77/css/jquery.fullPage.css"
    />
    <style>
      .section {
        text-align: center;
        font: 50px "Microsoft Yahei";
        color: #fff;
      }
    </style>
    <script src="./js/jquery.mini.js"></script>
    <script src="https://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
    <script>
      $(function () {
        $("#dowebok").fullpage({
          sectionsColor: ["#1bbc9b", "#4BBFC3", "#7BAABE", "#f90"],
          navigation:true,
          navigationPosition:'left',
          slidesNavigation:true,
          loopBottom:true
        });
      });
    </script>
  </head>
  <body>
    <div id="dowebok">
      <div class="section">
        <h3>第一屏</h3>
        <p>fullPage.js — 基本演示</p>
      </div>
      <div class="section">
        <div class="slide"><h3>第二屏的第一屏</h3></div>
        <div class="slide"><h3>第二屏的第二屏</h3></div>
        <div class="slide"><h3>第二屏的第三屏</h3></div>
      </div>
      <div class="section">
        <h3>第三屏</h3>
      </div>
      <div class="section">
        <h3>第四屏</h3>
        <p>这是最后一屏</p>
      </div>
    </div>
  </body>
</html>
