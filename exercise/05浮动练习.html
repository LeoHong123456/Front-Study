<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动导航练习</title>
    <link rel="stylesheet" href="../css/source/reset.css">
    <style>
        .ul-list {
            width: 1210px;
            height: 48px;
            background-color: aliceblue;
            margin: 30px auto;
        }

        .ul-list li {
            float: left;
        }

        .ul-list li:hover {
            background-color: #7e7a7a;
        }

        .ul-list li a {
            color: #b1aeae;
            display: block;
            padding: 0 40px;
            line-height: 48px;
            text-decoration: none;
        }

        .ul-list li:last-child a {
            padding: 0px 105px 0 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="ul-list">
            <li><a href="javascript:;">HTML/CSS</a></li>
            <li><a href="javascript:;"> Browser Side</a></li>
            <li><a href="javascript:;">Server Side</a></li>
            <li><a href="javascript:;">Programming</a></li>
            <li><a href="javascript:;">XML</a></li>
            <li><a href="javascript:;">Web Building</a></li>
            <li><a href="javascript:;">Reference</a></li>
        </ul>
    </div>
</body>

</html>
